<template>
    <lightning-card variant="Narrow" title="Upcoming Events" icon-name="standard:event">
        <div class="slds-var-m-around_small">
            <template if:true={error}>
                {error}
            </template>
        </div>
        <div class="slds-var-m-around_small">
            <c-lwc-Search-Component search-label="Event Name" show-label="true" onsearch={handleSearch}>
            </c-lwc-Search-Component>
            &nbsp;
            <lightning-input
                type="datetime"
                value={startdattime}
                onchange={handleStartDate}
                label="Start Date Time"
            ></lightning-input>
          &nbsp;
          <c-lwc-Search-Component
            search-label="Event Location"
            show-label="true"
            onsearch={handleLocationSearch}
          ></c-lwc-Search-Component>
        </div>
        <div class="slds-var-m-around_small">
            <lightning-datatable key-field="id" data={recordsToDisplay} show-row-number-column hide-checkbox-column columns={columnsList}
            ></lightning-datatable>
        </div>
    </lightning-card>
</template>
