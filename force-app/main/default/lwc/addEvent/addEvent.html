<template>
    <lightning-card variant="Narrow" title="Event Information" icon-name="standard:event">
        <div class="slds-var-m-around_small">
            <template if:true={errors}>
                {errors}
            </template>
        </div>

        <div class="slds-var-m-around_small">
            <legend class="slds-form-element__legend slds-form-element__label">Name</legend>
            <lightning-input required type="text" variant="standard" name="Name" value={eventRecord.Name}
                onchange={handleChange}>
            </lightning-input>
            
            <c-custom-Lwc-Lookup onselect={handleLookup} object-name="Event_Organizer__c" field-name="Name"
                parentidfield="Event_Organizer__c" iconname="standard:people" label="Event Organizer">
            </c-custom-Lwc-Lookup>
            
            <lightning-input type="datetime" required variant="standard" name="Start_DateTime__c" label="Start Date"
                value={eventRecord.Start_DateTime__c} onchange={handleChange}>
            </lightning-input>
            <lightning-input type="datetime" required variant="standard" value={eventRecord.End_Date_Time__c}
                name="End_Date_Time__c" label="End Date" onchange={handleChange}>
            </lightning-input>
            <legend class="slds-form-element__legend slds-form-element__label">Max Attendees</legend>
            <lightning-input type="number" required variant="standard" value={eventRecord.Max_Seats__c}
                name="Max_Seats__c" onchange={handleChange}>
            </lightning-input>
        
            <c-custom-lwc-lookup onselect={handleLookup} object-name="Location__c" field-name="Name"
                parentidfield="Location__c" required iconname="standard:location" label="Event Location">
            </c-custom-lwc-lookup>
            <legend class="slds-form-element__legend slds-form-element__label">Event Details</legend>   
            <lightning-input-rich-text label="Event Details" required="true" type="number" variant="standard" value={eventRecord.Event_Detail__c}
                name="Event_Detail__c" onchange={handleChange}>
            </lightning-input-rich-text>
        </div>

        <div class="slds-align_absolute-center">
            <lightning-button variant="destructive" label="Cancel" title="Cancel" icon-name="utility:close" onclick={handleCancel}>
            </lightning-button>
            &nbsp; &nbsp;
            <lightning-button variant="brand" label="Add Event" title="Add Event" icon-name="utility:add" onclick={handleClick}>
            </lightning-button>
        </div>
    </lightning-card> 
</template>
